services:
  cumroad-soap:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - JWT_SECRET=your-secret-key-change-this-in-production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
